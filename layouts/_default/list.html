{{ define "main" }}
<div class="site-container">
    <h1 class="text-4xl mb-3">{{ .Title }}</h1> 
    <hr class="mb-3"> 
    <ul class="list-disc mt-6 pl-8">
        {{ range .Pages }}
            <li class="pb-4">
                <span class="text-sm text-gray-500">{{ .PublishDate.Format "Jan 02, 2006" }}</span>
                <a class="font-bold pl-3" href="{{ .Permalink }}">{{ .Title }}</a>
            </li>
        {{ end }}
    </ul>
</div>
{{ end }}
